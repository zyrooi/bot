name: Deploy Discord Bot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install discord.js

      - name: Run bot
        run: |
          node index.js
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
